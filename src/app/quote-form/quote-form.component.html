
    <h2 class="text-center">Create a new Quote</h2>
    <hr>
    <form #quoteForm='ngForm'>
        <label for="name">Title:</label>
        <input type="text" class="form-control" placeholder="title" id="title" [(ngModel)]="newQuote.title" name="title" #title='ngModel' required>
         {{newQuote.title}}
        <div [hidden]="title.valid || title.pristine" class="alert alert-danger">
          <p>Title is required</p>
        </div>
        <div class="form-group">
            <label for="body"id="two">Body:</label>
            <textarea class="form-control" id="body" rows="4" placeholder="body...."[(ngModel)]="newQuote.body" name="body" #body="ngModel" required></textarea>
             <div [hidden]="body.valid || body.pristine" class="alert alert-danger">
               <p>Body is required</p>
          </div>
          </div>
          <div class="form-group">
            <label for="author"id="two">Author:</label>
            <input type="text" required class="form-control" id="author" placeholder="author..."[(ngModel)]="newQuote.author" name="author" #author="ngModel" required>
            <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
              <p>Author is required</p>
         </div>
          </div> 

          <div class="form-group">
            <label for="author"id="two">Publisher:</label>
            <input type="text" required class="form-control" id="publisher" placeholder="publisher..."[(ngModel)]="newQuote.publisher" name="publisher" #publisher="ngModel" required>
            <div [hidden]="publisher.valid || publisher.pristine" class="alert alert-danger">
              <p>Publisher is required</p>
         </div>
          </div>
          <div class="form-group">
            <label for="date"id="two">Date:</label>
            <input type='date' id="date" class="form-control" placeholder="mm/dd/yy"[(ngModel)]="newQuote.completeDate" name="completeDate" #completeDate="ngModel" required>
            <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
              <p>Date is required</p>
         </div>
          </div>
          <button type="submit" class="btn btn-outline-warning">Add Quote</button>
        </form>
