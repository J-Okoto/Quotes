<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Quotes Inc</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  </nav>
<div class='jumbotron'>
    <h1>My Quotes</h1>
    <h1><span class="badge badge-secondary">Collection</span></h1>
    
    <hr>

    <div class='row'>
      <div class='col-md-4'>
        
        <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
      </div>
      

      <div class='cards col-md-8'>
        <div class ="card"*ngFor='let quote of quotes;let i = index'>
          <div class ="card-header">
            <h4 class="text-center title" id ="title">{{quote.title}} </h4>
            
            
            </div>

            
            <p id="body"  appHighlight > {{quote.body}}</p>
            
            <h4 id="author"> -{{quote.author}}</h4>
            
            
            
          <app-quote-detail *ngIf='quote.showCompleteDate'[quote]='quote' (isComplete)='deleteQuote($event,i)'></app-quote-detail>
             
            

            <app-quote-details [quote]='quote'></app-quote-details>
        </div>
        
      </div>
      </div>
</div>
<div class="card-footer">
  <p>These are a collection of quotes from Quotes inc.</p>
</div>
