<div class='jumbotron'>
    <h1>My Quotes</h1>
    <hr>

    <div class='row'>
      <div class='col-md-6'>
        
        <app-quote-form></app-quote-form>
      </div>
      
      <div class='col-md-6'>
    <ul>
      <li *ngFor='let quote of quotes;let i = index'>
       <p> {{quote.title}}</p>
       <P>{{quote.body}}</P> 
        Author:{{quote.author}}
        

        
        

        <app-quote-detail *ngIf='quote.showCompleteDate' [quote]='quote' (isComplete)='deleteQuote($event,i)'></app-quote-detail>
        <app-quote-details [quote]='quote'></app-quote-details>
      </li>
    </ul>
    </div>
   </div>
  </div>
